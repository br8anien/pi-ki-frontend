
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pi KI Chat</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pi KI Chat</h1>
    <div id="login-section">
      <button id="login-btn">Login mit Pi Wallet</button>
    </div>
    <div id="chat-section" style="display: none;">
      <p>1 π für Zugang zur KI</p>
      <button id="pay-btn">Zahlen & Chat starten</button>
      <div id="chat-box"></div>
      <input type="text" id="user-input" placeholder="Frage die KI..." />
      <button id="send-btn">Senden</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
